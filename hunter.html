    <script>
        var ids = [101, 102, 103, 104, 105, 106, 107, 108, 109, 110, 111, 112, 113, 114, 115, 116, 117, 118, 119, 120, 121, 122, 123, 124];
        var checkCount = 0
        var lastCheck = 0
        var penalty = 0
        var mouseLocation = 13
        var catLocation = 21
        var gameOver = false

        function check(status) {
            console.log('in fun' + status);
            console.log('ids[status] fun' + ids[status]);
            var imageid = ids[status];
            console.log('gameOver', gameOver);
            if (!gameOver) {

                var imgval = document.getElementById(imageid);
                if (status == 21) {
                    document.getElementById(imageid).src = "bigcat.jpg";
                    gameOver = true;
                    penalty = penalty + 4;
                }
                else if (status == 13) {
                    document.getElementById(imageid).src = "mouse.jpg";
                    gameOver = true;
                    penalty = penalty - 3;

                } else {
                    document.getElementById(imageid).src = "grass.jpg";
                }
                checkCount = checkCount + 1;
                penalty = penalty + 1;
                document.getElementById("bushes").innerHTML = 'Number of bushes checked is ' + checkCount;

                lastCheck = status;
                document.getElementById("penalty").innerHTML = 'Penalty is ' + penalty;
            }
        }

        function help() {
            let ps = Math.floor(lastCheck / 4) - 1
            let column = lastCheck % 6
            let catRow = Math.floor(catLocation / 4) - 1
            let catCol = catLocation % 6
            let mouseRow = Math.floor(mouseLocation / 4) - 1
            let mouseCol = mouseLocation % 6
            let catRow_org = Math.abs(catRow - ps);
            let catCol_org = Math.abs(catCol - column);
            let mouseRow_org = Math.abs(mouseRow - ps);
            let mouseCol_org = Math.abs(mouseCol - column);

            if (catRow_org <= 1 && catCol_org <= 1) {
                document.getElementById("help").innerHTML = "meow"
            }
            else if (mouseRow_org <= 1 && mouseCol_org <= 1) {
                document.getElementById("help").innerHTML = "squeak"
            }
            else {
                document.getElementById("help").innerHTML = "sorry, no help available"
            }

            penalty += 2
            document.getElementById("penalty").innerHTML = "Penalty is " + penalty
        }
    </script>
